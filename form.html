<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html - Level3</title>
  </head>
  <body>
    <form action="/action">
        <div>
            <label for="username">username</label>
            <input type="text" placeholder="enter username" id="username"/>
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="enter password" id="password"/>
        </div>
        <br>
        <div>
            <label for="number">number</label>
            <input type="number" placeholder="enter number" id="number"/>
        </div>
        <br>
        <div>
            <label for="time">time</label>
            <input type="time"  id="time" />
        </div>
        <button type="submit">submit</button>
        <button type="button">button</button>
        <button type="reset">reset</button>
        <br>
        <input type="button" value="click me" />
        <input  type="submit" />
    </form>

    <hr>
    <form action="/action">
        <div>
            <label for="Uname">Uname :</label>
            <input  
                type="text"
                placeholder="enter uname"
                id="uname"
                name="uname"
            />
        </div>   
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="search in youtube" name="search_query" />            
        <button>search</button>
    </form>
    <hr>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="search in google" name="q" />
        <button>search</button>
    </form>
  </body>
